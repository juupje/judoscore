<head>
<title>Judo score board</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script src="spectator.js" type="text/javascript"></script>
<link rel="stylesheet" href="common.css"></link>
<link rel="stylesheet" href="spectator.css"></link>
</head>
<body onload="init()">
    <div id="winner"></div>
    <div id="white">
        <div id="whitename" class="name"></div>
        <div class="points">
            <div id="white_ippon" class="point" title="Ippon">&nbsp;</div>
            <div id="white_wazari" class="point" title="Wazari">0</div>
            <div id="white_yuko" class="point" title="Yuko">0</div>
            <img id="white_shido" class="shido" title="Shido" src="resources/shido0.png"/>
        </div>
    </div>
    <div id="blue">
        <div id="bluename" class="name"></div>
        <div class="points">
            <div id="blue_ippon" class="point" title="Ippon">&nbsp;</div>
            <div id="blue_wazari" class="point" title="Wazari">0</div>
            <div id="blue_yuko" class="point" title="Yuko">0</div>
            <img id="blue_shido" class="shido" title="Shido" src="resources/shido0.png"/>
        </div>
    </div>
    <div id="time">
        <table id="groupround_table">
            <tr>
                <td><div id="group"></div></td>
            </tr><tr>
                <td><div id="round"></div></td>
            </tr>
        </table>
        <div id="fighttime_container"><div id="fighttime" title="Fight Time">0:00</div></div>
        <div id="osaetime" title="Oseakomi Time">00</div>
        <div id="goldenscore">G<br>S</div>
    </div>
</body>
</html>
